<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/result.css">
    <title>Button Creator</title>
</head>
<body>
    
    <section class="form">

        <div class="form-input-container">
            <label for="text">texto</label>
            <input type="text" name="text" id="text" data-input="text">
        </div>

        <div class="form-input-container">
            <label for="color">color</label>
            <input type="color" name="color" id="color" data-input="color">
        </div>

        <div class="form-input-container">
            <label for="bgcolor">background-color</label>
            <input type="color" name="bgcolor" id="bgcolor" data-input="bgColor">
        </div>

        <div class="form-input-container">
            <label for="height">height</label>
            <input type="range" name="height" id="height" min="0" max="200" data-input="height">
        </div>

        <div class="form-input-container">
            <label for="width">width</label>
            <input type="range" name="width" id="width" min="0" max="600" data-input="width">
        </div>

        <div class="form-input-container">
            <label for="border">border</label>
            <input type="text" name="border" id="border" data-input="border">
        </div>
        
        <div class="form-input-container">
            <label for="borderRadius">border-radius</label>
            <input type="range" name="borderRadius" id="borderRadius" min="0" max="20" data-input="borderRadius">
        </div>

        <div class="form-input-container">
            <select name="fontFamily" id="fontFamily" data-input="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="monospace">Monospace</option>
            </select>
        </div>
        
        <div class="form-input-container">
            <label for="fontSize">font-size</label>
            <input type="number" name="fontSize" id="fontSize" data-input="fontSize">
        </div>

    </section>

    <section class="result">
        <button class="btn-result" data-result="btn">Clique</button>
        <pre><code class="css-result" data-result="css"></code></pre>
    </section>

    <script type="module" src="js/script.js"></script>
</body>
</html>
